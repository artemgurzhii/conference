{% for post in site.posts %}
  {% assign category = post.category | downcase  %}
  {% if category == 'front-end' %}

    <article class="post">
      {% include main_post/post_header.html %}
      {% include main_post/post_body.html %}
      {% include main_post/post_footer.html %}
    </article>

  {% endif %}
{% endfor %}
