<header class="article-header">

  <div class="title">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  </div>

  <div class="meta-desc">
    <time class="published" datetime="{{ post.date | date: "%F" }}">{{ post.date | date: "%B %d, %Y" }}</time>
    {% if post.category %}
      <a href="/{{ post.category | downcase }}">{{ post.category }}</a>
    {% endif %}
  </div>

</header>
