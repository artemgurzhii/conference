<div class="article-body">

  <a href="{{ post.url }}" class="image featured">
    {% if post.img_src %}
      <img src="{{ "/assets/img/min/TAG.EXT" | replace: "TAG", post.img_src | replace: "EXT", post.img_extension | prepend: site.baseurl }}" alt="{{ post.tags | join="" }}"/>
    {% else %}
      <img src="{{ "/assets/img/min/TAG.svg" | replace: "TAG", post.tags[1] | prepend: site.baseurl }}" alt="{{ post.tags | join="" }}"/>
    {% endif %}
  </a>
  {{ post.excerpt }}

</div>
