<footer class="sidebar-footer">
  <h3 class="sidebar-conf-title"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h3>
  <time class="published-time" datetime="{{ post.date | date: "%F" }}">{{ post.date | date: "%F" }}</time>
  <a class="sidebar-post-category" href="{{ site.baseurl | append: '/' | append: post.category | downcase }}">{{ post.category }}</a>
</footer>
