---
layout: contact
title: Conference
---

<form action="https://formspree.io/{{ site.email }}" method="post" class="feedback-contact">

  <p class="contact-title">If you found bugs or you have suggestions how to improve this project, please send me email</p>

  <!-- User Name -->
  <div class="email-form name">
    <label>Name: *</label>
    <input type="text" name="name" required placeholder="Your name">
  </div>
  <!-- User Name -->

  <!-- Email Addess -->
  <div class="email-form email">
    <label>Email: *</label>
    <input type="email" name="email" required placeholder="Your email">
  </div>
  <!-- Email Addess -->

  <!-- Text Message -->
  <div class="email-form message">
    <label>Message: *</label>
    <textarea cols="40" rows="5" name="message" placeholder="Text message ..." required resize="false"></textarea>
  </div>
  <!-- Text Message -->

  <!-- Submit Button -->
  <button type="submit" class="submit-feedback">SEND</button>
  <!-- Submit Button -->
</form>
