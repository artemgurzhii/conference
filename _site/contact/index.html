        <form action="https://formspree.io/gyga98@mail.ru" method="post" class="feedback-contact">

  <!-- User Name -->

    <label>Name: *</label>
    <input type="text" name="name" placeholder="Your name" required>
  </div>

  </div>

    <label>Message: *</label>
    <textarea cols="40" rows="5" name="message" placeholder="Text message ..." required resize="false"></textarea>
  </div>
  <!-- Text Message -->

  <!-- Submit Button -->
  <button type="submit" class="submit-feedback">SEND</button>
  <!-- Submit Button -->
</form>
